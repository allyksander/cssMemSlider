<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="slider-wrap">
        <div class="container">
            <ul class="slider">
                <input type="radio" name="mem-slider" id="slide-0" checked>
                <input type="radio" name="mem-slider" id="slide-1">
                <input type="radio" name="mem-slider" id="slide-2">
                <input type="radio" name="mem-slider" id="slide-3">
                <input type="radio" name="mem-slider" id="slide-4">
                <ul class="slider-img">
                    <li id="slide-img-0" class="slider-img__slide" style="background-image: url(./img/mem-0.jpg);"></li>
                    <li id="slide-img-1" class="slider-img__slide" style="background-image: url(./img/mem-1.jpg);"></li>
                    <li id="slide-img-2" class="slider-img__slide" style="background-image: url(./img/mem-2.jpg);"></li>
                    <li id="slide-img-3" class="slider-img__slide" style="background-image: url(./img/mem-3.jpg);"></li>
                    <li id="slide-img-4" class="slider-img__slide" style="background-image: url(./img/mem-4.jpg);"></li>
                </ul>
                <ul class="slider-text">
                    <li id="slide-text-0" class="slider-text__slide">Mem-0</li>
                    <li id="slide-text-1" class="slider-text__slide">Mem-1</li>
                    <li id="slide-text-2" class="slider-text__slide">Mem-2</li>
                    <li id="slide-text-3" class="slider-text__slide">Mem-3</li>
                    <li id="slide-text-4" class="slider-text__slide">Mem-4</li>
                </ul>
                <ul class="slider-nav">
                    <li>
                        <label for="slide-0">
                            <div class="slider-nav__btn"></div>
                        </label>
                    </li>
                    <li>
                        <label for="slide-1">
                            <div class="slider-nav__btn"></div>
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <div class="slider-nav__btn"></div>
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <div class="slider-nav__btn"></div>
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <div class="slider-nav__btn"></div>
                        </label>
                    </li>
                </ul>
            </ul>
        </div>
    </section>
</body>

</html>
